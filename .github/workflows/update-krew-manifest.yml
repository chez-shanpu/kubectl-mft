name: Update Krew Manifest

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  update-krew-manifest:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get version from release workflow
        id: get_version
        run: |
          # Get the tag that triggered the Release workflow
          VERSION=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update krew manifest
        run: ./scripts/update-krew-manifest.sh ${{ steps.get_version.outputs.VERSION }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins/mft.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update krew manifest for ${{ steps.get_version.outputs.VERSION }}"
            git push origin main
          fi
