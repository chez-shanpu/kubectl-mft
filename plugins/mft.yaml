        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/chez-shanpu/kubectl-mft/releases/download/v0.4.0/kubectl-mft_0.4.0_darwin_amd64.tar.gz
      sha256: "2cf0d8c3c8f43cd3915f3efbb831bb6bc562b010ef322cf79601cd4757009932"
      bin: kubectl-mft
