      uri: https://github.com/chez-shanpu/kubectl-mft/releases/download/v0.1.0/kubectl-mft_0.1.0_darwin_arm64.tar.gz
      sha256: "fc0e1e3f1272372ade32db0d850ada3aa8396785ffe02834418a5bb5810d5f3d"
