        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/chez-shanpu/kubectl-mft/releases/download/v0.1.0/kubectl-mft_0.1.0_darwin_amd64.tar.gz
      sha256: "1fd90ec7b0cb4a5d5aa02bd47856803190dbaf2513504e49ee0e40eb65fc80c6"
      bin: kubectl-mft
