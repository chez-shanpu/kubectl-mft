        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/chez-shanpu/kubectl-mft/releases/download/v0.3.0/kubectl-mft_0.3.0_darwin_amd64.tar.gz
      sha256: "9b10ec9802f13a3269083eadc239f3c87b3ded71713956638c48ec4b98bcf5b1"
      bin: kubectl-mft
